<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyser.Enter your text below</h1>
<form action="analyze" method="get" >
    <textarea name="text" style="width: 1340px; height: 266px;"></textarea>
    <input type="checkbox" name="removepunc"  >Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"  >UPPERCASE <br>
    <input type="checkbox" name="newlineremover"  >NewLine Remover <br>
    <input type="checkbox" name="extraspaceremover"  >Extra Spaces Remover <br>
<!--    <input type="checkbox" name="charcount"  >Character Counter <br>-->
    <button type="submit">Analyse text</button>
</form>
</body>
</html>
